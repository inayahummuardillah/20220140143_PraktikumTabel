<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Tabel</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <h2>Jenis Tas</h2>
        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Nama Barang</th>
                    <th>Harga</th>
                    <th>Gambar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Hermes</td>
                    <td>200 Juta</td>
                    <td><img src="assets/hermes.jpg" alt="Hermes" width="100"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>LV</td>
                    <td>300 Juta</td>
                    <td><img src="assets/Louis Vuitton.jpg" alt="Louis Vuitton" width="100"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Gucci</td>
                    <td>400 Juta</td>
                    <td><img src="assets/Gucci.jpg" alt="Gucci" width="100"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Zara</td>
                    <td>100 Juta</td>
                    <td><img src="assets/Zara.jpg" alt="zara" width="100"></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Dior</td>
                    <td>500 Juta</td>
                    <td><img src="assets/Dior.jpg" alt="Dior" width="100"></td>
                </tr>
            </tbody>
            <tr>
                <td colspan="2">Total: 5 Tas</td>
            </tr>
        </table>
    </div>
</body>

</html>
